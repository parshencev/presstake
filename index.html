<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simple banner</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function show(value){
      var banner = document.querySelector(".pt-banner"),
          prefix = "pt-banner-";
          classes = ["books","clothes_shop","films","gadgets"];
      classes.map(function(item){
        banner.classList.remove(prefix+item);
      });
      banner.classList.add(prefix+value);
      banner.classList.remove(prefix+"show");
      setTimeout(function(){ banner.classList.add(prefix+"show"); }, 100);
    }
  </script>
</head>
<body>
  <div class="container">
    <input type="button" value="Фильмы" onclick="show('films');"><br>
    <input type="button" value="Книги" onclick="show('books');"><br>
    <input type="button" value="Магазины одежды" onclick="show('clothes_shop');"><br>
    <input type="button" value="Гаджеты" onclick="show('gadgets');"><br>
  </div>
  <div class="pt-banner pt-banner-show pt-banner-gadgets">
